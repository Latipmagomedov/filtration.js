<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtration</title>
    <link rel="stylesheet" href="assest/css/style.css" />
  </head>
  <body>
    <div class="fliter-btns">
      <button data-filter-btn="all" class="filter-btn-active">Всё</button>
      <button data-filter-btn="telephone">Телефоны</button>
      <button data-filter-btn="tablet">Планшеты</button>
      <button data-filter-btn="clock">Часы</button>
      <button data-filter-btn="notebook">Ноутбуки</button>
    </div>

    <div class="container">
      <div class="filter-products">
        <div data-filter-product="telephone" class="filter-product">
          <h2>Iphone 11</h2>
        </div>
        <div data-filter-product="telephone" class="filter-product">
          <h2>Xiaomi redmi 10</h2>
        </div>
        <div data-filter-product="telephone" class="filter-product">
          <h2>Iphone 12</h2>
        </div>

        <div data-filter-product="tablet" class="filter-product">
          <h2>Планшет - Ipad</h2>
        </div>
        <div data-filter-product="tablet" class="filter-product">
          <h2>Планшет - Samsung</h2>
        </div>

        <div data-filter-product="clock" class="filter-product">
          <h2>Часы - Apple</h2>
        </div>
        <div data-filter-product="clock" class="filter-product">
          <h2>Часы - Samsung</h2>
        </div>

        <div data-filter-product="notebook" class="filter-product">
          <h2>Ноутбук - Apple</h2>
        </div>
        <div data-filter-product="notebook" class="filter-product">
          <h2>Ноутбук - Samsung</h2>
        </div>
        <div data-filter-product="notebook" class="filter-product">
          <h2>Ноутбук - HP</h2>
        </div>
        <div data-filter-product="notebook" class="filter-product">
          <h2>Ноутбук - Lenovo</h2>
        </div>
      </div>
    </div>

    <script src="assest/js/script.js"></script>
  </body>
</html>
